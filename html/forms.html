<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
        
    </head>  
        <body>
            
            <h1>Forms</h1>

            <form>
                <fieldset>
                    <legend>Profile info</legend>

                    <label >Your name</label>
                    <input type="text" placeholder="enter your name">
                    <br>

                    <label>Your email</label>
                    <input type="email" placeholder="your@email.com">
                    <br>
                    <br>

                    <label>Password</label>
                    <input type="password">
                    <br>
                    <br>

                    <label>Gender</label>
                    <br>
                    <input type="radio" name="gender">Female 
                    <br>
                    <input type="radio" name="gender">Male    
                    <br>
                    <br>

                    <label>Type of computer</label>
                    <br>
                    <input type="checkbox" name="computer">I have a laptop
                    <input type="checkbox" name="computer">I have a desktop
                    <br>
                    <br>

                    <label>Age</label>
                    <select>
                        <option>0-20</option>
                        <option>20-40</option>
                        <option>40-60</option>
                        <option>60+</option>
                    </select>
                    <br>
                    <br>

                    <label">Mesage</label>
                    <br>
                    <textarea></textarea>
                    <br>
                    <br>

                    <input type="submit" value="Save my info!">
                    <input type="reset" value="clear info">



                </fieldset>

            </form>
            
        </body>
    

</html>
